<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnyDev Store</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        (function(w, d) {
            var e = d.createElement('script'); e.type = 'text/javascript'; e.async = true;
            e.src = 'https://cdn.clerk.io/clerk.js';
            var s = d.getElementsByTagName('script')[0]; s.parentNode.insertBefore(e, s);
            w.__clerk_q = w.__clerk_q || []; w.Clerk = w.Clerk || function() { w.__clerk_q.push(arguments) };
        })(window, document);

        Clerk('config', {
            key: 'n4UsgwDE3uhUr9FRd3B7H4ygzDv5d0rX'
        });
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>JohnyDev Store</h1>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Search for products..." />
            <button class="search-button">üîç Search</button>
            <!-- Clerk Live Search -->
            <div class="clerk-live-search">
                <span class="clerk"
                    data-template="@live-search"
                    data-instant-search="#search-input"
                    data-instant-search-positioning="right"
                    data-instant-search-categories="6"
                    data-instant-search-pages="6"
                    data-instant-search-suggestions="6">
                </span>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Filters -->
        <aside class="filters-section">
            <h2>Filters</h2>
            <div id="clerk-search-filters"></div>
        </aside>

        <!-- Search Results -->
        <section class="results-section">
            <div id="clerk-search-results"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 JohnyDev Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
